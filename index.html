<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Simon Game!</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
      <div class="first">
        <div class="one red" type = "button" id="red">1</div>
        <div class="one yellow" type = "button" id="yellow">2</div>
      </div>
      <div class="second">
        <div class="one pink" type = "button" id="pink">3</div>
        <div class="one green" type = "button" id="green">4</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
